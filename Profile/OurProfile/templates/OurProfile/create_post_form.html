{% extends "OurProfile/layout.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block title %}
<title>Create Post</title>
{% endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy}}
    <input type="submit" value="Submit">
</form>
{% endblock content %}
